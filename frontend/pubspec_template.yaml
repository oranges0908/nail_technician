name: nail_app
description: Nail - Flutter + FastAPI 跨平台应用

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # HTTP 请求
  dio: ^5.4.0

  # 状态管理
  provider: ^6.1.1

  # 本地存储
  shared_preferences: ^2.2.2

  # JSON 序列化
  json_annotation: ^4.8.1

  # 路由导航
  go_router: ^13.0.0

  # UI 组件
  flutter_screenutil: ^5.9.0

  # 图片加载
  cached_network_image: ^3.3.1

  # 加载指示器
  flutter_spinkit: ^5.2.0

  # 日期处理
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # JSON 代码生成
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

