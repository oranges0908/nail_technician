name: nail_app
description: Nail - Flutter + FastAPI 跨平台应用

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5

  # HTTP 请求
  dio: ^4.0.6

  # 状态管理
  provider: ^6.0.5

  # 本地存储
  shared_preferences: ^2.0.15

  # JSON 序列化
  json_annotation: ^4.7.0

  # 路由导航
  go_router: ^14.0.0

  # UI 组件
  flutter_screenutil: ^5.6.0

  # 图片加载
  cached_network_image: ^3.2.1

  # 加载指示器
  flutter_spinkit: 5.1.0

  # 日期处理
  intl: ^0.20.2

  # 图片选择
  image_picker: ^0.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # JSON 代码生成
  build_runner: ^2.3.3
  json_serializable: ^6.5.4

  # 测试 Mock
  mockito: ^5.3.0

flutter:
  uses-material-design: true

